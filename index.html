<!DOCTYPE html>
<html>
<head>
  <title>Bar Graph</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #chart {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      position: relative;
    }
    .bar {
      display: inline-block;
      width: 20px;
      margin-right: 2px;
      background-color: #007bff;
     
    }
  </style>
</head>
<body>
  <button onclick="randomizeBars()">Randomize Array</button>
  <button onclick="insertionSort()">Insertion Sort</button>
  <button onclick="bubbleSort()">Bubble Sort</button>
  <button onclick="selectionSort()">Selection Sort</button>
  <button onclick="mergeSort()">Merge Sort</button>
  <button onclick="quickSort()">Quick Sort</button>
  <button onclick="shellSort()">Shell Sort</button>
  <input type="range" min="10" max="100" value="50" id="sizeRange" onchange="changeSize()">
  <label for="sizeRange">Change Size</label>

 


  <div id="chart" class="custom-chart-style"></div>

  <script src="script.js"></script>
</body>
</html>
